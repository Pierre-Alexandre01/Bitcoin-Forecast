name: Daily Bitcoin Forecast

on:
  schedule:
    - cron: "17 6 * * *"   # every day at 06:17 UTC
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-forecast:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python - << 'PY'
          import nltk
          nltk.download("vader_lexicon", quiet=True)
          PY

      - name: Run forecast (generates report/inputs.tex + PNGs)
        run: python -u bitcoin_forecast.py

      # Compile the Beamer report that includes report/inputs.tex and images in report/outputs/
      - name: Compile Beamer PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: report
          latexmk_use_xelatex: true

      # Artifacts for download from the Actions page
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: bitcoin-forecast-report
          path: report/main.pdf

      - name: Upload outputs (PNGs/JSON/CSVs)
        uses: actions/upload-artifact@v4
        with:
          name: btc-forecast-outputs
          path: report/outputs/**

      # OPTIONAL: push the compiled report + figures to Overleaf (paid Overleaf Git-Bridge)
      - name: Push to Overleaf (publish report + figures)
        if: ${{ secrets.OVERLEAF_GIT_URL != '' }}
        run: |
          set -e
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"
          rm -rf /tmp/overleaf && mkdir -p /tmp/overleaf
          cp -r report /tmp/overleaf/
          cd /tmp/overleaf
          git init
          git add -A
          git commit -m "Auto-publish $(date -u +'%Y-%m-%d %H:%M UTC')"
          git branch -M master
          git remote add overleaf "${{ secrets.OVERLEAF_GIT_URL }}"
          git push -f overleaf master
